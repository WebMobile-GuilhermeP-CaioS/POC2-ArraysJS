<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <article>

            <div id="sortText" class="numeros-box">

        </article>
        <article>
            <h1>Método Map</h1>
            <div id="mapText" class="numeros-box">

        <article>

            <div id="filterText" class="numeros-box">

        <article>

            <div id="spreadText" class="numeros-box">
